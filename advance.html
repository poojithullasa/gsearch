<!DOCTYPE html>
<HTML lang="en">
    <head>
        <title>
            Google Advanced Search
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="google.png">
        <link rel="stylesheet" href="advance.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><img src="bg.jpg" style="float: left;"></li>
                    <li><a href="images.html">Image Search</a></li>
                    <li><a href="index.html">Google Search</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <h2>Advanced Search</h2><hr>
            </div>
            <p>Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="flex">
                    <label>all these words: </label><input type="text" name="as_q"><br><br>
                    <label>this exact word or phrase: </label><input type="text" name="as_epq"><br><br>
                    <label>any of these words: </label><input type="text" name="as_oq"><br><br>
                    <label>none of the words: </label><input type="text" name="as_eq"><br><br>
                    <label>numbers ranging from: </label><input type="number" name="as_nlo">&nbsp;&nbsp;to&nbsp;&nbsp;<input type="number" name="as_nhi"><br><br>  
                    <input type="submit" value="Advance Search" style="-webkit-user-select:none;user-select:none;line-height:100%;height:30px;min-width:120px">
                </div>
            </form>
        </main>
    </body>
</HTML>
